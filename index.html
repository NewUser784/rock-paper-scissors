<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game-logic.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="score-board">
            <div class="player-score">
                <div class="tag">
                    Player
                </div>
                <div class="score">
                    0
                </div>
            </div>
            <div class="pc-score">
                <div class="tag">
                    PC
                </div>
                <div class="score">
                    0
                </div>
            </div>
        </div>

        <div class="buttons">
            <button id="but_one">
                Rock
            </button>
            <button id="but_two">
                Paper
            </button>
            <button id="but_three">
                Scissors
            </button>
        </div>

        <div class="results"></div>
    </div>
</body>
</html>
